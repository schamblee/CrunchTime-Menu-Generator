<!DOCTYPE html>
<html lang="en">
<head>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src='moment.min.js'></script>
  <script src='fraction.js'></script>
  <!-- Latest compiled and minified CSS -->
  <!--<script src="https://apis.google.com/js/platform.js" async defer></script>-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crunch Time</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css" />

  <script src="index.js"></script>
</head>
<body>
  <header role="banner">
    <img class="logo" src="https://www.caitofoods.com/hs-fs/hubfs/OSD_Theme/veggies.png?t=1518201131871&width=326&name=veggies.png"><h1>Crunch<br>Time</h1>
  </header>
  <main role="main">
  <section class="js-intro" aria-live="assertive">
    <span class="app-description">Create weekly dinner menus from popular recipes all under 600 calories per servings.</span>
    <div id='calendar'></div>
    <button class="js-begin-btn">Begin</button>
  </section>


  <section role="region" class="js-select-diet" aria-live="assertive" hidden>
    <form action="#">
      <label for="diet-filter">Select a Diet:</label>
      <select class="diet-filter" id="diet-filter">
        <option value ="">Balanced</option>
        <option value ="Pescetarian">Pescetarian</option>
        <option value ="Vegetarian">Vegetarian</option>
        <option value ="Vegan">Vegan</option>
        <option value ="Primal">Primal</option>
        <option value ="Paleo">Paleo</option>
      </select><br>

  <fieldset>
    <legend>Select Any Intolerances</legend>
     <div>
      <input type="checkbox" id="dairy" name="intolerance" data-intolerance="dairy">
      <label for="dairy">Dairy</label>
    </div>
    <div>
      <input type="checkbox" id="egg" name="intolerance" data-intolerance="egg">
      <label for="egg">Egg</label>
    </div>
    <div>
      <input type="checkbox" id="gluten" name="intolerance" data-intolerance="gluten">
      <label for="gluten">Gluten</label>
    </div>
    <div>
      <input type="checkbox" id="peanut" name="intolerance" data-intolerance="peanut">
      <label for="peanut">Peanut</label>
    </div>
    <div>
      <input type="checkbox" id="sesame" name="intolerance" data-intolerance="sesame">
      <label for="sesame">Sesame</label>
    </div>
    <div>
      <input type="checkbox" id="shellfish" name="intolerance" data-intolerance="shellfish">
      <label for="shellfish">Shellfish</label>
    </div>
    <div>
      <input type="checkbox" id="soy" name="intolerance" data-intolerance="soy">
      <label for="soy">Soy</label>
    </div>
    <div>
      <input type="checkbox" id="soy" name="intolerance" data-intolerance="sulfite">
      <label for="sulfite">Sulfite</label>
    </div>
    <div>
      <input type="checkbox" id="treeNut" name="intolerance" data-intolerance="tree+nut">
      <label for="treeNut">Tree Nut</label>
    </div>
    <div>
      <input type="checkbox" id="wheat" name="intolerance" data-intolerance="wheat">
      <label for="wheat">Wheat</label>
    </div>
  </fieldset>

      <button type="submit" class='js-create-menu'>Create a Menu</button>
    </form>
  </section>

  <section role="region" class="js-output" aria-live="assertive" hidden>
    <h2 class="title">Your Menu</h2>
    <div class="js-search-results row">
   
  </section>
  <section role="region" class="js-menu-controls" aria-live="assertive" hidden>
  <button class="js-refresh-menu">New Menu</button>
  <button class="js-start-over">Start Over</button>
  </section>


  </main>
  
</body>
</html>
