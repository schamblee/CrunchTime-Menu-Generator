  <section role="region" class="js-select-diet" aria-live="assertive" hidden>
    <form action="#">
      <label for="diet-filter">Select a Diet:</label>
      <select class="diet-filter" id="diet-filter">
        <option value ="">Ballanced</option>
        <option value ="Pescetarian">Pescetarian</option>
        <option value ="Vegetarian">Vegetarian</option>
        <option value ="Vegan">Vegan</option>
        <option value ="Primal">Primal</option>
        <option value ="Paleo">Paleo</option>
      </select><br>

  <fieldset>
    <legend>Select Any Intolerances</legend>
     <div>
      <input type="checkbox" id="dairy" name="intolerance" value="dairy">
      <label for="dairy">Dairy</label>
    </div>
    <div>
      <input type="checkbox" id="egg" name="intolerance" value="egg">
      <label for="egg">Egg</label>
    </div>
  </fieldset>
