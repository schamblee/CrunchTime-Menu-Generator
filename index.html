<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crunch Time</title>
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header role="banner">
    <img class="logo" src="https://www.caitofoods.com/hs-fs/hubfs/OSD_Theme/veggies.png?t=1518201131871&width=326&name=veggies.png"><h1>Crunch<br>Time</h1>
    <div id="edamam-badge" data-color="white"></div><br><span class="app-description">Create weekly dinner menus from popular recipes that are ready in 30 minutes less.</span>
  </header>
    
    <form action="#" class="js-search-form">
    <br>
      Would you like to choose a diet for your menu?
    <br>
    <input type="radio" name="selectDiet" value="yes"> Yes
    <input type="radio" name="selectDiet" value="no"> No
    <br>
    <label for="diet-filter">Select a Diet:</label>
    <select class="diet-filter" id="diet-filter">
      <option value ="">No Diet Selected</option>
      <option value ="low-carb">Low Carb</option>
      <option value ="balanced">Balanced</option>
      <option value ="high-protein">High-Protein</option>
      <option value ="low-fat">Low Fat</option>
      <option value ="low-sodium">Low Sodium</option>
    </select><br>

    What days would you like to cook this week?<br>
    <input id="monday" type="checkbox"><label for='monday'>Monday</label>
    <input id="tuesday" type="checkbox"><label for='tuesday'>Tuesday</label>
    <input id="wednesday" type="checkbox"><label for='wednesday'>Wednesday</label>
    <input id="thursday" type="checkbox"><label for='thursday'>Thursday</label>
    <input id="friday" type="checkbox"><label for='friday'>Friday</label>
    <input id="saturday" type="checkbox"><label for='saturday'>Saturday</label>
    <input id="sunday" type="checkbox"><label for='monday'>Sunday</label><br><button type="submit">Create a Menu</button>
    
    
  </form>
  <main role="main" class="js-output" aria-live="assertive" hidden>
    <h2>Your Menu</h2>
    <div class="js-search-results row">

    </div>

  </main>

  <script src="index.js"></script>
  </body>
</html>
