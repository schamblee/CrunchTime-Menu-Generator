<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Recipe Search</title>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header role="banner">
    <h1>Search Recipes</h1>
  </header>
  <form action="#" class="js-search-form">
    <label for="diet-filter">Select Diet Filter:</label>
    <select class="diet-filter" id="diet-filter">
      <option value ="">No Diet Filter</option>
      <option value ="low-carb">Low Carb</option>
      <option value ="balanced">Balanced</option>
      <option value ="high-protein">High Protein</option>
      <option value ="high-fiber">High Fiber</option>
      <option value ="low-fat">Low Fat</option>
      <option value ="low-sodium">Low Sodium</option>
    </select><br>
    <label for="query">Search Recipes:</label>
    <input id="query" type="text" class="js-query" placeholder="Search Recipes"><br>
    <label for="sort">Sort Recipes:</label>
    <select class="sort" id="sort">
      <option value ="">No Sorting</option>
      <option value ="carbs">Lowest Carbs</option>
      <option value ="calories">Lowest Calories</option>
      <option value ="protein">Highest Protein</option>
    </select><br>

    <button type="submit">Search</button>
  </form>
  <main role="main" class="js-output" aria-live="assertive" hidden>
    <h2><span class="dataCount"></span> Results</h2>
    <div class="js-search-results row">

    </div>

  </main>

  <script src="index.js"></script>
  </body>
</html>
