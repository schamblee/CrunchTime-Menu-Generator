<!DOCTYPE html>
<html lang="en">
<head>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src='moment.min.js'></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crunch Time</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css" />
  <script src="index.js"></script>
</head>
<body>
  <header role="banner">
    <img class="logo" src="https://www.caitofoods.com/hs-fs/hubfs/OSD_Theme/veggies.png?t=1518201131871&width=326&name=veggies.png"><h1>Crunch<br>Time</h1>
  </header>
  <main role="main">
  <section class="js-intro" aria-live="assertive">
    <span class="app-description">Create weekly dinner menus from popular recipes all under 600 calories per servings.</span>
    <div id='calendar'></div>
    <button class="js-begin-btn">Begin</button>
  </section>



  <section role="region" class="js-select-diet" aria-live="assertive" hidden>
    <form action="#">
    <br>
      Would you like to choose a diet for your menu?
    <br>
    <input type="radio" name="selectDiet" value="yes"> Yes
    <input type="radio" name="selectDiet" value="no"> No
    <button type="submit" class='js-select-diet'>Continue</button>
    <br>
    </form>
  </section>
  <section role="region" class="js-select-diet-yes" aria-live="assertive" hidden>
    <form action="#">
      <label for="diet-filter">Select a Diet:</label>
      <select class="diet-filter" id="diet-filter">
        <option value ="balanced">Balanced</option>
        <option value ="low-carb">Low Carb</option>
        <option value ="high-protein">High-Protein</option>
        <option value ="low-fat">Low Fat</option>
        <option value ="low-sodium">Low Sodium</option>
      </select><br>
      <button type='submit' id="js-diet-selection" class='js-diet-selection'>Continue</button>
    </form>
  </section>

  
  <section role="region" class="js-select-days" aria-live="assertive" hidden>
   <form action="#">
    <button type="submit" class='js-create-menu'>Create a Menu</button>
     </section>
   </form>


  <section role="region" class="js-output" aria-live="assertive" hidden>
    <h2 class="title">Your Menu</h2>
    <div class="js-search-results row">

    </div>
          <div class="g-savetodrive"
   data-src="//example.com/path/to/myfile.pdf"
   data-filename="My Statement.pdf"
   data-sitename="My Company Name">
   </div>
   <button class="start-over">Start Over</button>
  </section>
  </main>
  
</body>
</html>
